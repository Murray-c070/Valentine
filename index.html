<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine ‚ù§Ô∏è</title>

  <style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.6);
    font-size: 20px;
    animation: float 10s linear infinite;
  }

  @keyframes float {
    from {
      transform: translateY(100vh);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }

  .card {
    position: relative;
    z-index: 2;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    max-width: 320px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    text-align: center;
  }

  button {
    padding: 14px 22px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  .yes { background: #ff4d6d; color: white; }
  .no { background: #ccc; }

  .full-screen-message {
    display: none;
    height: 100vh;
    width: 100vw;
    justify-content: center;
    align-items: center;
    font-size: 48px;
    text-align: center;
    color: white;
    background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
  }
</style>

</head>

<div class="hearts" id="hearts"></div>

<div class="card" id="card">
  <h2>Will you be my Valentine?üíê </h2>
  <button class="yes" onclick="sendAnswer('Yes')">Yes </button>
  <button class="no" onclick="sendAnswer('No')">No </button>
</div>

<div class="full-screen-message" id="finalMessage"></div>

  <script>
  const heartsContainer = document.getElementById("hearts");

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 16 + Math.random() * 28 + "px";
    heart.style.animationDuration = 6 + Math.random() * 6 + "s";

    heartsContainer.appendChild(heart);

    // remove heart after animation
    setTimeout(() => {
      heart.remove();
    }, 12000);
  }

  // create a heart every 300ms
  setInterval(createHeart, 300);

  function sendAnswer(answer) {
    const card = document.getElementById("card");
    const final = document.getElementById("finalMessage");

    const formData = new FormData();
    formData.append("response", answer);

    fetch("https://formspree.io/f/mkozdnvd", {
      method: "POST",
      body: formData
    });

    card.style.display = "none";
    final.style.display = "flex";

    if (answer === "Yes") {
      final.innerText = "YAYYYYYY THANK YOUUUU‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
    } else {
      final.innerText = "Try againüòíüòíüòí";

      setTimeout(() => {
        final.style.display = "none";
        card.style.display = "block";
      }, 4000);
    }
  }
</script>

</body>
</html>
